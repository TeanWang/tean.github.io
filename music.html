<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Tean's Music</title>
<meta name="keywords" content="Tean,Tean Wang,TeanWang,Tean的博客,王田" />
<meta name="description" content="Tean的博客，音乐中心" />
<link rel="stylesheet" href="style/music.css" />
<link rel="stylesheet" href="style/pictonic.css">
<!--[if lt IE 8]><script src="js/pictonic.min.js"></script><![endif]-->
</head>
<body>


<div class="header">
    <div class="nav">
        <ul class="cf">
            <li><a href="index.html">Tean Wang</a> </li>
            <li><a href="#">My Life</a> </li>
            <li><a href="#">My Work</a> </li>
            <li><a href="#">My Music</a> </li>
            <li><a href="index.html#about">About Me</a></li>
            <li><a href="#">Guestbook</a></li>
            <li><a href="index.html#contact">Contact Me</a></li>
        </ul>
    </div>
</div>
<div class="main cf">
    <div class="main-left">
        <ul class="music-list cf" id="MusicList">

        </ul>
    </div>
    <div class="main-right">
        <div class="one" id="musciInfo">
            <h3>Tean's Music</h3>
            <p>Tean</p>
            <div class="music-img"><img src="images/music/tean.jpg"></div>
        </div>
        <div class="two">
            <div>
                <audio src="" id="teanMusic"></audio>
            </div>
        </div>
    </div>
</div>
<div class="control">
    <div class="player-wrap">
        <div class="player-info">
            <div class="player-length">
                <div class="player-position" id="positionTime">00:00</div>
                <div class="player-progress">
                    <div class="progress" id="playerProgress">
                        <div class="loading" style="width: 100%;"></div>
                        <div class="playing" style="width: 0%;"></div>
                    </div>
                    <div class="panel" id="playerPanel">
                        <a class="player-dot" id="playerDot" style="left: 0%;"></a>
                    </div>
                </div>
                <div class="player-duration" id="durationTime">00:00</div>
            </div>
        </div>
        <div class="player-controls">
            <a id="prevBtn" class="prev-btn"></a>
            <a id="playBtn" class="play-btn"></a>
            <a id="nextBtn" class="next-btn"></a>
            <div class="player-mode">
                <a id="playerMode" class="mode-order" title="顺序播放"></a>
            </div>
        </div>
        <div class="player-volume">
            <div id="volume">
                <div id="volumeSpeaker" class="volume-on"></div>
                <div class="volume-wrap" id="volumeRange">
                    <div class="volume-panel">
                        <div class="volume-cur" style="width: 50%;"></div>
                    </div>
                    <div class="volume-control">
                        <a class="volume-dot" style="left: 36px;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/music.js"></script>
</body>
</html>
